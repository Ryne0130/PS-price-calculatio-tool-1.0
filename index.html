<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS 画册、宣传册报价</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    label {
        margin-top: 10px;
        display: block;
        color: #666;
    }

    input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #copyButton {
        margin-top: 10px;
        display: none;
    }

    /* 隐藏元素的样式，如果需要显示复制按钮时的样式 */
    #copyButton.show {
        display: inline-block;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS 画册、宣传册报价</h1>
        <label for="designLevel">设计级别:</label>
        <select id="designLevel">
            <option value="10">简单设计 - 10元/页</option>
            <option value="15">一般设计 - 15元/页</option>
            <option value="20">标准设计 - 20元/页</option>
            <option value="35">精美设计 - 35元/页</option>
            <option value="50">高端设计 - 50元/页</option>
            <option value="150">页首席设计 - 150元/页</option>
        </select>

        <label for="pageCount">页数:</label>
        <input type="number" id="pageCount" placeholder="输入页数">

        <label for="photoEditing">抠图/P图数量:</label>
        <select id="photoEditing">
            <option value="0">不需要</option>
            <option value="5">很简单 - 5元/个</option>
            <option value="10">普通 - 10元/个</option>
            <option value="20">一般 - 20元/个</option>
            <option value="30">精美 - 30元/个</option>
        </select>

        <label for="deliveryTime">完成时间:</label>
        <select id="deliveryTime">
            <option value="0">3天后</option>
            <option value="10">3天内 +10</option>
            <option value="30">24小时内 +30</option>
            <option value="50">12小时内 +50</option>
        </select>

        <button onclick="calculatePrice()">计算报价</button>

        <div id="result"></div>
        <div id="arrange"></div>
        <button id="copyButton" onclick="copyPrice()" style="display:none;">复制价格</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
