<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS 画册、宣传册报价</title>
    <script src="quote.js" defer></script>
</head>
<body>
    <h1>PS 画册、宣传册报价工具</h1>
    <form id="quoteForm">
        <label for="designLevel">设计水平:</label>
        <select id="designLevel">
            <option value="10">简单设计</option>
            <option value="15">一般设计</option>
            <option value="20">标准设计</option>
            <option value="35">精美设计</option>
            <option value="50">高端设计</option>
            <option value="150">页首席设计</option>
        </select>
        <br>
        <label for="pages">页数:</label>
        <input type="number" id="pages" min="1" placeholder="请输入页数">
        <br>
        <label for="imageEdit">抠图/P图数量:</label>
        <select id="imageEdit">
            <option value="0">不需要</option>
            <option value="5">很简单</option>
            <option value="10">普通</option>
            <option value="20">一般</option>
            <option value="30">精美</option>
        </select>
        <br>
        <label for="deadline">完成时间:</label>
        <select id="deadline">
            <option value="0">3天后</option>
            <option value="10">3天内 +10</option>
            <option value="30">24小时内 +30</option>
            <option value="50">12小时内 +50</option>
        </select>
        <br>
        <button type="button" onclick="calculateQuote()">计算报价</button>
        <p>总价: <span id="totalPrice">300 元起</span></p>
    </form>
</body>
</html>
